<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title | default("Index") }} Â· Karya Angkatan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Baloo%202&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Baloo 2', 'Open Sans', sans-serif;
        }
    </style>

</head>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a aria-current="page" class="navbar-brand p-0 active">
            Karya Angkatan
        </a>

        <button type="button" data-toggle="collapse" data-target="#dropdownTarget" class="navbar-toggler collapsed"
            aria-expanded="false"><span class="navbar-toggler-icon"></span>
        </button>

        <div id="dropdownTarget" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{{ url_for('story_index') }}" class="nav-link small">
                        Story
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('sig_index') }}" class="nav-link small">
                        SIG
                    </a>
                </li> 
                <li class="nav-item">
                    <a href="{{ url_for('competition_index') }}" class="nav-link small">
                        Competition
                    </a>
                </li> 
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block header %}{% endblock %}
    {% if request.session['alert'] %}
    <div class="alert alert-{{ request.session['alert'][0] }}" role="alert">
        {{ request.session['alert'][1] }}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
